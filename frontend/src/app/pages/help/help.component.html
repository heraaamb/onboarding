<p-dialog
  header="New Help Request"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30rem' }"
  (onHide)="close.emit()"
>
  <div class="p-fluid">
    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText [(ngModel)]="email" required />
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea
        id="message"
        pInputTextarea
        [(ngModel)]="message"
        rows="4"
        required
      ></textarea>
    </div>
  </div>

  <p-footer class="mt-3">
    <button
      pButton
      type="button"
      label="Cancel"
      class="p-button-text"
      (click)="close.emit()"
    ></button>
    <button
      pButton
      type="button"
      label="Submit"
      (click)="submitForm()"
      class="p-ml-2"
    ></button>
  </p-footer>
</p-dialog>
